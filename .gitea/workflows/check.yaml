name: Check code formatting

on:
  workflow_call: {}

jobs:
  check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
      - name: Check formatting
        run: gofmt -l . && test -z "$(gofmt -l .)"
